<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>Are you sure want to delete this item?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button type="button" (click)="onConfirmed()" color="warn">Yes</button>
</mat-dialog-actions>
