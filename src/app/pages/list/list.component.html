<mat-card>
  <mat-card-header>
    <mat-card-title>Practitioners</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-action-list role="list" *ngIf="(items$ | async) as items">
      <mat-list-item role="listitem" *ngFor="let item of items">
        <a matLine [routerLink]="['/edit', item._id]">{{item | displayItem}}</a>

        <button mat-icon-button [routerLink]="['/edit', item._id]">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button (click)="onDelete(item._id)">
          <mat-icon>delete</mat-icon>
        </button>

      </mat-list-item>
    </mat-action-list>

  </mat-card-content>
</mat-card>

<button mat-fab class="fab" [routerLink]="['/new']">
  <mat-icon>add</mat-icon>
</button>
